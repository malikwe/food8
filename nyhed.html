<body>

    <a href="forsider.html">
        <div class="logo">
        </div>
    </a>

    <div class="menuknap menusteder">

        <button class="menulink" id="menuinspiration">
            NYHEDER
        </button>

        <button class="menulink" id="menusteder">
            STEDER
        </button>

        <button class="menulink" id="menuomfood8">
            OM FOOD8
        </button>

    </div>


    <section id="single_nyhed">
        <article>
            <h2 class="overskrift" data-overskrift></h2>
            <img class="nyhedbillede" data-image>

            <p class="beskrivelse" data-beskrivelse></p>


        </article>
    </section>



    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let urlID = urlParams.get('id');
        console.log(urlID);

        let jsonUrl = "http://magnuskvolbaek.dk/kea/food8/wordpress/wp-json/wp/v2/nyheder/" + urlID;
        let single = {};




        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let jsonData = await fetch(jsonUrl);
            single = await jsonData.json();
            console.log(single);

            visSingle();

        }

        function visSingle() {


            document.querySelector("[data-overskrift]").innerHTML = single.acf.overskrift;
            document.querySelector("[data-image]").src = single.acf.foto;
            document.querySelector("[data-beskrivelse]").innerHTML = single.acf.beskrivelse;

        }
        document.querySelector("#menusteder").addEventListener("click", () => {
            window.location.href = "steder.html";
            console.log()
        });
        document.querySelector("#menuomfood8").addEventListener("click", () => {
            window.location.href = "omfood8.html";
        });
        document.querySelector("#menuinspiration").addEventListener("click", () => {
            window.location.href = "nyheder.html";
        });

    </script>


</body>
