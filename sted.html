    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let urlID = urlParams.get('id');
        console.log(urlID);

        let jsonUrl = "http://magnuskvolbaek.dk/kea/food8/wordpress/wp-json/wp/v2/steder/" + urlID;
        let single = {};




        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let jsonData = await fetch(jsonUrl);
            single = await jsonData.json();
            console.log(single);

            visSingle();

        }

        function visSingle() {



            document.querySelector("[data-title]").textContent = single.acf.navn;
            document.querySelector("[data-image]").src = single.acf.foto;
            document.querySelector("[data-overskrift]").innerHTML = single.acf.overskrift;
            document.querySelector("[data-open]").innerHTML = single.acf.abningstider;
            document.querySelector("[data-kontakt]").textContent = single.acf.kontakt;
            document.querySelector("[data-adresse]").textContent = single.acf.adresse;
            document.querySelector("[data-beskrivelse]").innerHTML = single.acf.beskrivelse;
            document.querySelector("[data-kontrolrapport]").textContent = single.acf.kontrolrapport;

        }
    </script>
