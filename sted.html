</head>

<body>

    <a href="index.html">
        <div class="logo">
        </div>
    </a>

    <div class="menuknap menusteder">

        <button class="menulink" id="menuinspiration">
            NYHEDER
        </button>

        <button class="menulink active" id="menusteder">
            STEDER
        </button>

        <button class="menulink" id="menuomfood8">
            OM FOOD8
        </button>

    </div>




    <section id="single_sted">
        <article>
            <h2 class="navn" data-title></h2>
            <img class="stedbillede" data-image>
            <p class="overskrift" data-overskrift></p>
            <details open class="detailsopen">
                <summary>Beskrivelse</summary>
                <p class="beskrivelse" data-beskrivelse></p>
            </details>
            <p class="åbningstider" data-open></p>
            <p class="kontakt" data-kontakt></p>
            <p class="adresse" data-adresse></p>
            <p class="kontrolrapport" data-kontrolrapport></p>
            <p class="morgen_menu" data-morgen_menu></p>
            <p class="morgen_menu" data-morgen_menu></p>
            <p class="frokost_menu" data-frokost_menu></p>
            <p class="aften_menu" data-aften_menu></p>
            <p class="selskabs_menu" data-selskabs_menu></p>
            <p class="drikke_menu" data-drikke_menu></p>
            <p class="takeaway" data-takeaway></p>



        </article>
    </section>



    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let urlID = urlParams.get('id');
        console.log(urlID);

        let jsonUrl = "http://magnuskvolbaek.dk/kea/food8/wordpress/wp-json/wp/v2/steder/" + urlID;
        let single = {};




        document.addEventListener("DOMContentLoaded", hentJson);

        async function hentJson() {
            let jsonData = await fetch(jsonUrl);
            single = await jsonData.json();
            console.log(single);

            visSingle();

        }

        function visSingle() {



            document.querySelector("[data-title]").textContent = single.acf.navn;
            document.querySelector("[data-image]").src = single.acf.foto;
            document.querySelector("[data-overskrift]").innerHTML = single.acf.overskrift;
            document.querySelector("[data-open]").innerHTML = single.acf.abningstider;
            document.querySelector("[data-kontakt]").textContent = single.acf.kontakt;
            document.querySelector("[data-adresse]").textContent = single.acf.adresse;
            document.querySelector("[data-beskrivelse]").innerHTML = single.acf.beskrivelse;
            document.querySelector("[data-kontrolrapport]").textContent = single.acf.kontrolrapport;
            document.querySelector("[data-morgen_menu]").innerHTML = single.acf.morgen_menu;
            document.querySelector("[data-morgen_menu]").innerHTML = single.acf.morgen_menu;
            document.querySelector("[data-frokost_menu]").innerHTML = single.acf.frokost_menu;
            document.querySelector("[data-aften_menu]").innerHTML = single.acf.aften_menu;
            document.querySelector("[data-selskabs_menu]").innerHTML = single.acf.selskabs_menu;
            document.querySelector("[data-drikke_menu]").innerHTML = single.acf.drikke_menu;
            document.querySelector("[data-takeaway]").innerHTML = single.acf.takeaway;

        }
        document.querySelector("#menusteder").addEventListener("click", () => {
            window.location.href = "steder.html";
            console.log()
        });
        document.querySelector("#menuomfood8").addEventListener("click", () => {
            window.location.href = "omfood8.html";
        });
        document.querySelector("#menuinspiration").addEventListener("click", () => {
            window.location.href = "nyheder.html";
        });
    </script>
